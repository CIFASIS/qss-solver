name: C/C++ CI

on:
  push:
    branches: [ qss-solver-dev ]
  pull_request:
    branches: [ qss-solver-dev ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install deps.
      run: apt-get install libcln-dev  
    - name: Build
      run: | 
        cd src
        make
